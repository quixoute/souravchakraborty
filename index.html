<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script>
        // Function to detect if the user is on a mobile device
        function isMobileDevice() {
            // Check user agent for mobile devices
            const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
            const isMobileUA = mobileRegex.test(navigator.userAgent);

            // Check screen width (optional, as a fallback or additional check)
            const isMobileWidth = window.innerWidth <= 768; // Common mobile width threshold

            // Return true if either condition suggests a mobile device
            return isMobileUA || isMobileWidth;
        }

        // Redirect based on device type
        window.onload = function() {
            if (isMobileDevice()) {
                window.location.href = 'mobile.html'; // Mobile-friendly page
            } else {
                window.location.href = 'pc.html'; // PC page
            }
        };
    </script>
</head>
<body>
    <p>Loading...</p>
</body>
</html>
