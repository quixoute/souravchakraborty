<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indisaga</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            position: relative;
            overflow: auto;
            background-color: #c3c7cb;
        }

        .dotted-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 5000px;
            height: 5000px;
            background-color: #e0e0e0;
            background-image: radial-gradient(#a0a0a0 15%, transparent 16%);
            background-size: 20px 20px;
            z-index: -1;
            animation: ripple 3s infinite linear;
        }

        @keyframes ripple {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-20px, -20px);
            }
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
            padding: 20px;
        }

        .image-container img {
            position: absolute;
            margin: 10px;
            cursor: pointer;
        }

        /* Position images around the center */
        .image1 { top: 10px; left: 50px; width: 400px; height: 250px; }
        .image2 { top: 300px; left: 1600px; width: 260px; height: 380px; }
        .image3 { top: 10px; left: 650px; width: 280px; height: 180px; }
        .image4 { top: 150px; left: 2050px; width: 320px; height: 210px; }
        .image5 { top: 370px; left: 410px; width: 250px; height: 350px; }
        .image6 { top: 370px; left: 1010px; width: 550px; height: 360px; }
        .image7 { top: 300px; left: 680px; width: 400px; height: 250px; }
        .image8 { top: 910px; left: 2050px; width: 300px; height: 200px; }
        .image9 { top: 690px; left: 700px; width: 250px; height: 380px; }
        .image10 { top: 870px; left: 1480px; width: 220px; height: 300px; }
        .image11 { top: 830px; left: 1050px; width: 350px; height: 230px; }
        .image12 { top: 870px; left: 100px; width: 290px; height: 190px; }
        .image13 { top: 630px; left: 1390px; width: 490px; height: 300px; }
        .image15 { top: 10px; left: 1250px; width: 320px; height: 210px; }
        .image16 { top: 690px; left: 700px; width: 200px; height: 310px; }
        .image17 { top: 450px; left: 1880px; width: 260px; height: 380px; }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 70%;
            max-height: 70%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dotted-canvas"></div>
    <div class="image-container">
       
        <img src="Untitled/5.webp" alt="Image 2" class="image2" onclick="openModal(this.src)">
        <img src="Untitled/2.webp" alt="Image 3" class="image3" onclick="openModal(this.src)">
        <img src="Untitled/11.webp" alt="Image 4" class="image4" onclick="openModal(this.src)">
        <img src="Untitled/30.webp" alt="Image 5" class="image5" onclick="openModal(this.src)">
        <img src="Untitled/27.webp" alt="Image 6" class="image6" onclick="openModal(this.src)">
        <img src="Untitled/23.webp" alt="Image 7" class="image7" onclick="openModal(this.src)">
        
        
        <img src="Untitled/22.webp" alt="Image 10" class="image10" onclick="openModal(this.src)">
        <img src="Untitled/9.webp" alt="Image 11" class="image11" onclick="openModal(this.src)">
        <img src="Untitled/10.webp" alt="Image 12" class="image12" onclick="openModal(this.src)">
        
        <img src="Untitled/46.webp" alt="Image 15" class="image15" onclick="openModal(this.src)">
        <img src="Untitled/39.webp" alt="Image 16" class="image16" onclick="openModal(this.src)">
        <img src="Untitled/50.webp" alt="Image 17" class="image17" onclick="openModal(this.src)">
    </div>

    <!-- Modal for displaying enlarged image -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>

    <script>
        const images = document.querySelectorAll('.image-container img');

        function openModal(src) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "flex"; // Show the modal
            modalImage.src = src; // Set the source of the modal image
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none"; // Hide the modal
        }
    </script>
</body>
</html>
