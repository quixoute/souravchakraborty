<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourav Chakraborty</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: 
                radial-gradient(circle at center, #000 1px, transparent 1px),
                linear-gradient(45deg, #ffffff 0%, #f0f0f0 50%, #e0e0e0 100%);
            background-size: 30px 30px, 100% 100%;
            background-position: center center;
        }
        .background-gallery {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .background-gallery img {
            position: absolute;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        .horizontal {
            width: 300px;
            height: 200px;
        }
        .background-gallery img:not(.horizontal) {
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- Background gallery -->
    <div class="background-gallery">
        <img src="Tri/4.webp" alt="Image 1" class="horizontal" style="left: 100px; top: 150px; transform: rotate(5deg) scale(1.2);">
        <img src="Tri/2.webp" alt="Image 2" style="left: 400px; top: 100px; transform: rotate(-8deg);">
        <img src="Tri/3.webp" alt="Image 3" style="left: 700px; top: 200px; transform: rotate(12deg);">
        <img src="Tri/1.webp" alt="Image 4" style="left: 1000px; top: 150px; transform: rotate(-5deg);">
        <img src="Tri/5.webp" alt="Image 5" style="left: 200px; top: 400px; transform: rotate(15deg);">
        <img src="Tri/6.webp" alt="Image 6" style="left: 500px; top: 450px; transform: rotate(-10deg);">
        <img src="Tri/8.webp" alt="Image 7" class="horizontal" style="left: 800px; top: 400px; transform: rotate(8deg);">
        <img src="Tri/7.webp" alt="Image 8" style="left: 1100px; top: 450px; transform: rotate(-12deg);">
        <img src="Tri/9.webp" alt="Image 9" style="left: 150px; top: 700px; transform: rotate(10deg);">
        <img src="Tri/10.webp" alt="Image 10" style="left: 450px; top: 750px; transform: rotate(-15deg);">
        <img src="Tri/11.webp" alt="Image 11" style="left: 750px; top: 700px; transform: rotate(7deg);">
        <img src="Tri/12.webp" alt="Image 12" style="left: 1050px; top: 750px; transform: rotate(-8deg);">
        <img src="Tri/13.webp" alt="Image 13" class="horizontal" style="left: 600px; top: 900px; transform: rotate(5deg);">
    </div>
</body>
</html>
