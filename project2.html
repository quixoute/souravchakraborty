<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourav Chakraborty</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #ffffff;
        }
        .background-gallery {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .background-gallery img {
            position: absolute;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        .horizontal {
            width: 400px;
            height: 300px;
        }
        .background-gallery img:not(.horizontal) {
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Background gallery -->
    <div class="background-gallery">
        <img src="ubereats\1.webp" alt="Image 1" style="left: 50px; top: 100px; transform: rotate(-5deg);">
        <img src="ubereats\2.webp" alt="Image 2" class="horizontal" style="left: 400px; top: 80px; transform: rotate(8deg);">
        <img src="ubereats\3.webp" alt="Image 3" class="horizontal" style="left: 850px; top: 120px; transform: rotate(-12deg);">
        <img src="ubereats\4.webp" alt="Image 4" class="horizontal" style="left: 150px; top: 450px; transform: rotate(15deg);">
        <img src="ubereats\5.webp" alt="Image 5" class="horizontal" style="left: 600px; top: 400px; transform: rotate(-8deg);">
        <img src="ubereats\6.webp" alt="Image 6" class="horizontal" style="left: 1050px; top: 450px; transform: rotate(10deg);">
        <img src="ubereats\7.webp" alt="Image 7" class="horizontal" style="left: 200px; top: 800px; transform: rotate(-15deg);">
        <img src="ubereats\8.webp" alt="Image 8" class="horizontal" style="left: 650px; top: 750px; transform: rotate(7deg);">
        <img src="ubereats\9.webp" alt="Image 9" class="horizontal" style="left: 1100px; top: 800px; transform: rotate(-10deg);">
        <img src="ubereats\10.webp" alt="Image 10" class="horizontal" style="left: 300px; top: 1150px; transform: rotate(12deg);">
        <img src="ubereats\11.webp" alt="Image 11" class="horizontal" style="left: 750px; top: 1100px; transform: rotate(-8deg);">
        <img src="ubereats\12.webp" alt="Image 12" class="horizontal" style="left: 1200px; top: 1150px; transform: rotate(5deg);">
    </div>   
</body>
</html>
