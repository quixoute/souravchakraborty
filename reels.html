<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        padding: 0;
        color: #333;
    }

    .main-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .right-align {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
    }

    .window {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .title-bar {
        color: rgb(27, 27, 27);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
        font-size: 1.2rem;
    }

    .close-button {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: rgb(27, 27, 27);
        font-size: 1rem;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .close-button:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    .video-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    .video-title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        color: white;
        padding: 10px;
        font-size: 0.9rem;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .video-container:hover .video-title {
        opacity: 1;
    }

    @media (max-width: 768px) {
        .video-grid {
            grid-template-columns: 1fr; /* Single column on mobile */
        }

        .title-bar {
            font-size: 1rem;
        }
    }
</style>
